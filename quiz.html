<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Triangle Quiz</title>
  </head>

  <body style="text-align: center;display: flex;justify-content: center;">
    <div class="container tQuiz">
      <h1>Triangle Quiz</h1>
      <form class="quiz-form">
        <div class="question-container">
          <p>
            A triangle sides with length: 35, 46 and 44. What kind of a triangle
            is this?
          </p>
          <label
            ><input
              type="radio"
              name="question1"
              id=""
              value="Equilateral"
            />Equilateral</label
          ><label
            ><input
              type="radio"
              name="question1"
              id=""
              value="Isosceles"
            />Isosceles</label
          ><label><input type="radio"
              name="question1"
              id=""
              value="Scalene"
            />Scalene</label
          >
        </div>
        <div class="question-container">
          <p>
            A triangle has angles: 45, 45 and 90. Is this a right angled
            triangle?
          </p>
          <label
            ><input type="radio" name="question2" id="" value="Yes" />Yes</label
          ><label
            ><input type="radio" name="question2" id="" value="No" />No</label
          >
        </div>
        <div class="question-container">
          <p>
            A triangle has angles : 60, 60, 60. Is it an equilateral triangle?
          </p>
          <label
            ><input type="radio" name="question3" id="" value="Yes" />Yes</label
          ><label
            ><input type="radio" name="question3" id="" value="No" />No</label
          >
        </div>
      </form>
      <button id="submit" style="margin-top:1rem;border-radius: 1rem;padding: 0.5rem;width:5rem;center: pointer;background-color: lightcoral;">Submit</button>
      <div class="output"></div>
    </div>
    <script>
      const quizForm = document.querySelector(".quiz-form");
const submit = document.querySelector("#submit");
const output = document.querySelector(".output");

const correctAnswers = ["Scalene", "Yes", "Yes"];

function checkAnswers() {
  let score = 0;
  let index = 0;
  const formResults = new FormData(quizForm);
  for (let value of formResults.values()) {
    if (value === correctAnswers[index]) {
      score++;
    }
    index++;
  }
  output.innerHTML = `<p>You scored ${score} points.</p>`;
}

submit.addEventListener("click", checkAnswers);
    </script>
  </body>
</html>
